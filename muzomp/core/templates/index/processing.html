{% load mathfilters %}
{% load filters %}
{% load staticfiles %}
<p class="m-p">Processing:</p>
<ul id="processing_ul" class="list-group">
{% if processing %}
    {% for p in processing %}
    <li class="list-group-item list-group-item-action list-group-item-primary">
        <a href="/audio/{{ p.id }}">
            <div class="row">
                <div class="col col-datetime">{{ p.date_uploaded|date:"Y-m-d H:i:s"  }}</div>
                <div class="col col-filename">{{ p.get_filename|unquote|truncatechars:50 }}</div>
            </div>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: {{ p.tasks_processed|div:p.tasks_scheduled|mul:100|floatformat:"0" }}%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </a>
    </li>
    {% endfor %}
{% else %}
    <li class="list-group-item list-group-item-action">
        <div class="row">
            <div class="col">Empty!</div>
        </div>
    </li>
{% endif %}
</ul>
