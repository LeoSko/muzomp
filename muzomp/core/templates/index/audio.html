{% load mathfilters %}
{% load filters %}
{% load staticfiles %}
<p class="m-p">Last added:</p>
<ul id="audio_ul" class="list-group">
{% if audio %}
    {% for a in audio %}
    <li class="list-group-item list-group-item-action list-group-item-info">
        <a href="/audio/{{ a.id }}">
            <div class="row">
                <div class="col col-datetime">{{ a.date_uploaded|date:"Y-m-d H:i:s" }}</div>
                <div class="col">{{ a.get_filename|unquote|truncatechars:50 }}</div>
                <div class="col-bpm">{{ a.avg_bpm }}</div>
            </div>
        </a>
    </li>
    {% endfor %}
{% else %}
    <li class="list-group-item list-group-item-action">
        <div class="row">
            <div class="col">Empty!</div>
        </div>
    </li>
{% endif %}
</ul>
