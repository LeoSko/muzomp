{% load static %}
<!doctype html>
<html lang="en">
<head>
    {% block title %}
        <title>MUZOMP - search similar music</title>
    {% endblock title %}
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{% static "/img/logo.png" %}" type="image/png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block includes %}{% endblock %}
</head>
<body>
    {% block header %}
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img width="30" height="30" class="d-inline-block align-top" src="{% static '/img/logo.png' %}"/>
            MUZOMP
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <form class="form-inline" method="GET" action="{% url 'core:search' %}">
                        <input id="searchbar" class="form-control mr-2" name="q" type="search" placeholder="BPM from 80 to 90" aria-label="Search">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </form>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item mr-2">
                    <a class="btn btn-primary" href="{% url 'core:upload' %}" role="button">Upload</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary" href="{% url 'core:queue' %}" role="button">Queue</a>
                </li>
            </ul>
        </div>
    </nav>
    {% endblock %}
    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}
    {% block content %}{% endblock %}
</body>
</html>
